<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Base pattern unit -->
  <pattern id="africanPattern" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
    <!-- Central diamond -->
    <path d="M25 0 L50 25 L25 50 L0 25 Z" 
          fill="#FFFFFF" 
          fill-opacity="0.1"/>
    
    <!-- Decorative lines -->
    <path d="M12.5 12.5 L37.5 37.5" 
          stroke="#FFFFFF" 
          stroke-width="1" 
          stroke-opacity="0.2"/>
    <path d="M37.5 12.5 L12.5 37.5" 
          stroke="#FFFFFF" 
          stroke-width="1" 
          stroke-opacity="0.2"/>
    
    <!-- Corner dots -->
    <circle cx="0" cy="0" r="2" fill="#FFFFFF" fill-opacity="0.15"/>
    <circle cx="50" cy="0" r="2" fill="#FFFFFF" fill-opacity="0.15"/>
    <circle cx="0" cy="50" r="2" fill="#FFFFFF" fill-opacity="0.15"/>
    <circle cx="50" cy="50" r="2" fill="#FFFFFF" fill-opacity="0.15"/>
  </pattern>
  
  <!-- Apply pattern to background -->
  <rect width="100" height="100" fill="url(#africanPattern)"/>
</svg>